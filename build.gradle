apply plugin: 'java'

dependencies {
    implementation project(path: ':CommonUtils')
    implementation project(path: ':CommonFeed')
    implementation group: 'org.json', name: 'json', version: '20200518'
    implementation 'com.google.http-client:google-http-client:1.36.0'
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
